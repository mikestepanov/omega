name: Bot Tests

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  test:
    name: Tests & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./bots
        run: npm install

      - name: Check for exposed secrets
        run: |
          echo "🔍 Checking for exposed secrets..."
          if grep -r "AGENTSMITH_API_KEY=" bots/ --include="*.js" --exclude-dir=node_modules | grep -v "test-api-key" | grep -v "process.env"; then
            echo "❌ Found exposed API keys!"
            exit 1
          fi
          echo "✅ No exposed secrets found"

      - name: Run linter
        working-directory: ./bots
        run: npm run lint --if-present || echo "No lint script configured"

      - name: Run all tests
        working-directory: ./bots
        run: npm test
        env:
          NODE_ENV: test
          CI: true

      - name: Test critical Monday reminder functionality
        working-directory: ./bots
        run: |
          echo "🧪 Testing Monday reminder date calculation..."
          npm test -- --testNamePattern="should identify last day of period correctly" --passWithNoTests

      - name: Test retry mechanism
        working-directory: ./bots
        run: |
          echo "🧪 Testing resilient sender retry logic..."
          npm test -- --testNamePattern="should retry on failure and succeed" --passWithNoTests

      - name: Integration smoke test
        working-directory: ./bots
        run: |
          echo "🧪 Running integration smoke test..."
          npm test -- --testPathPattern="integration" --testNamePattern="should send Monday reminders on the last day" --passWithNoTests

      - name: Summary
        if: always()
        run: |
          echo "### 🧪 Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed!" >> $GITHUB_STEP_SUMMARY
          fi